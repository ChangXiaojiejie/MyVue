    <script>
      /* 
        SPA（Single Page Application） 单页面应用程序
          概念： 一个web应用中只有一个页面组成
          也就是说：将原来由多个页面配合完成的功能，现在使用一个页面来实现

        多页面应用程序（MPA Multiple Page Application）
          概念： 一个web应用中有多个页面组成

        为什么要使用SPA？
          1 加载内容更少，因为一些相同的页面部分（头部、侧边栏等）不需要重复加载
          2 用户体验更好，可以通过 loading 效果，来告诉用户数据加载中
          3 减少服务器压力，因为加载内容少了，服务器需要处理的内容少了，压力就小了

        SPA的劣势？ 也就是 ajax 的劣势，是不利于： SEO（搜索引擎优化 百度）
          服务端渲染
      */
    </script>
  </body>
