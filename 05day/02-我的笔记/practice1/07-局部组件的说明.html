<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
      <item></item>
      <wang></wang>
  </div>
  <script src="./vue.js"></script>
  <script>

    Vue.component('wang',{
      template:`
      <p>我是王婷，<ting></ting></p>
      `,
      components:{
        //组件名称
        ting:{
          //组件模板
          template:`
            <span>我最美，{{wt}}</span>
          `,
          //组件使用的数据
          data(){
            return {
              wt:'确认过眼神，这是真的'
            }
          }
        }
      }
    });
    const vm = new Vue({
      el: '#app',
      data: {
        msg:''
      },
      components:{
        item:{
          template:`
            <p>我是一个局部的组件：{{chang}}</p>
          `,
          data(){
            return{
              chang:'验证通过'
            }
          }
        }
      }
    })
  </script>
</body>

</html>
