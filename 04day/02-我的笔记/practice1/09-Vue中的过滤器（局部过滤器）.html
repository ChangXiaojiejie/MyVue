<body>
  <div id="app">
    <p>{{currDate|data("YYYY-MM-DD HH:mm:ss")}}</p>
  </div>
  <script src="./vue.js"></script>
  <script src="./node_modules/moment/moment.js"></script>
  <script>

    // Vue.filter('data',(input,type)=>{

    //   input = moment(input).format(type);
    //   return input;
    //   // return input.toLocaleString()
      
    // });
    const vm = new Vue({
      el: '#app',
      data: {
        currDate : new Date
      },

      filters:{
        data(input,type){
          return moment(input).format(type)
        }
      }

    })
  </script>
</body>
