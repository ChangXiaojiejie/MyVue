<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .parent {
        background-color: hotpink;
        padding: 50px;
      }

      .child {
        background-color: #daa520;
        height: 100px;
      }
    </style>
  </head>

  <body>
    <div id="app" class="parent">
      父组件：{{ parentMsg }}
      <!-- 渲染子组件： -->
      <!-- <child msg="123"></child> -->
      <!-- <child msg="parentMsg"></child> -->

      <!-- 表示将父组件中的数据 parentMsg 传递给子组件 -->
      <child :msg="parentMsg"></child>
    </div>

    <script src="./vue.js"></script>
    <script>
      /*
        组件通讯：

        组件是一个独立且封闭的个体，也就是说：默认情况下，组件只能使用自身的数据，而不能使用外部的数据
        但是，在组件化开发过程中，两个组件通讯（ 也就是两个组件使用对方法的数据 ），是很常见的问题。
        这种问题就需要通过 组件通讯 机制来解决

        组件通讯的三种情况：
        1 父组件 传递数据给 子组件
        2 子组件 传递数据给 父组件
        3 非父子组件（兄弟组件）

        父 -> 子通讯：
        父组件： Vue实例
        子组件： child组件
        
        步骤：
          1 在子组件标签中添加要传递的属性
            <child msg="123"></child> msg就是要传递的属性
            <child :msg="parentMsg"></child> 表示传递动态数据给子组件
          2 在子组件中通过 props 显示指定要接受的属性
            props: ['msg']
          3 此时，就可以在子组件中直接使用 msg 这个数据了
      */

      // 注册子组件
      Vue.component('child', {
        template: `
          <div class="child">
            <p>这是子组件 - {{ msg }}</p>
          </div>
        `,

        // 组件中通过 props 配置项，来显示指定要接受的数据
        props: ['msg']
      })

      const vm = new Vue({
        el: '#app',
        data: {
          parentMsg: '这是父组件中的数据'
        }
      })
    </script>
  </body>
</html>
