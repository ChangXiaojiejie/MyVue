<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 路由的入口 -->
    <ul>
      <li><router-link to="/index">主页</router-link></li>
      <li><router-link to="/login">登录</router-link></li>
    </ul>

    <!-- 路由的出口 -->
    <router-view></router-view>



  </div>
  <script src="./vue.js"></script>
  <script src="./node_modules/vue-router/dist/vue-router.js"></script>
  <script>

    //实现的步骤

    /*** 

    1.首先引入vue-router.js文件 记住，先引入vue.js文件
    2.然后创建 两个 组件，分别用const 接收一下，否则无法绑定到路由上
    3.在组件中写好模板内容
    4.在#app内创建路由的入口和路由的出口 路由入口的作用？和路由出口的作用
    5.创建路由 设置配置项 moutes
    6.配置项是数组，每个配置项是一个对象，对象中有两个属性，path和component
    7.在vue的实例中绑定路由（很重要）

    **/



    const Index = Vue.component("index",{
      template:`
        <h1>我是index模块</h1>
      `
    });
    const Login = Vue.component("login",{
      template:`
        <h1>我是Login模块</h1>
      `
    });

    //
    const router = new VueRouter({
      routes:[
        // 每一个路由规则都是一个对象
        // path 表示路由规则的路径，不要带有#
        // component 用来指定展示的内容，是一个组件
        {path:'/index',component:Index},
        {path:'/login',component:Login}
      ]
    });


    const vm = new Vue({
      el: '#app',
      data: {
        
      },
      router
    })
  </script>
</body>

</html>
