  <script>

    //实现的步骤
    /***
    1.首先准备一个组件chang
    2.然后创建一个vue的路由
    3.在routes中设置{path:'/',redirect:'/chang'}重定向
    4.在router中设置{path:'/chang',component:Chang}
    5.设置路由的出口函数
    6.在vue实例中绑定路由
    
    
    */

    const Chang = Vue.component('chang',{
      template:`
        <h1>能不能看得见我</h1>
      `
    });

    const router = new VueRouter({
      routes:[
        {path:'/',redirect:'/chang'},
        {path:'/chang',component:Chang}
      ]
    });

      router
    })
