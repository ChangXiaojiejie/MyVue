<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
        webpack 模块化打包（构建）工具

        两大功能：
        1 打包（构建）
          1.1 语法转换
            比如： LESS -> CSS -> 在浏览器中使用
                  ES6 -> ES5 -> 在浏览中使用
                  TypeScript（TS） -> ES5 -> 在浏览器中使用
          1.2 文件压缩、合并
            JS、CSS、HTML 压缩
            CSS、JS 文件合并，比如将 10个css文件 合并为 1个css文件，减少了请求次数，加快了响应速度
          1.3 提供开发期间的服务器
            自动打开浏览器、监听文件变化，自动刷新浏览器 等
          总结：工具将一些 繁琐、复杂、重复的机械性工作 自动处理好。对于开发人员来说，我们只需要关注要实现的功能、业务即可

        2 模块化
          在 webpack 看来，所有的资源都是模块

          webpack 为前端提供了模块化开发环境，有了webpack之后，我们可以像写 NodeJS 代码一样，写前端代码。

          引入 js/css/图片 文件：
            const Vue = require('vue')
            require('./css/index.css')
            require('./imgs/a.png')
          每个js文件都是一个独立的模块，模块之间的作用域是隔离的，需要通过 导入和导出 来实现两个模块之前的数据共享

          webpack 能够识别现在前端所有的模块化语法，也就是说：不管你用的 require.js（AMD）、NodeJS（CommonJS）、ES6（import/export） 哪种语法，webpack全都认识，全都可以解析

          webpack 不仅实现 JS 的模块化，也实现了 CSS、图片、视频 等所有前端资源，全部都可以使用模块化的方式来处理。
            CSS： @import './common/base.css';
            CSS: background-img: url(./imgs/a.png);
            HTML: <img src="./imgs/a.png" />
          
          webpack 自身没有提供新的模块化语法，但是，它能够处理所有的前端模块化语法
      */
    </script>
  </body>
</html>
